<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/fragment/review.css}" rel="stylesheet" />

<li class="review">
    <div class="user">
        <span class="material-icons">person</span>
        <span>[[${review.uid}]]</span>
    </div>

    <div class="grade">
        <th:block th:each="num : ${#numbers.sequence(1,5)}">
            <span th:if="${num <= review.grade}" class="material-icons">star</span>
            <span th:unless="${num <= review.grade}" class="material-icons">star_outline</span>
        </th:block>
    </div>

    <div class="content">
        [[${review.content}]]
    </div>
</li>
</html>
