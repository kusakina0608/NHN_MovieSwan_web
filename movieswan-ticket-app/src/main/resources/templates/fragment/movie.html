<li class="movie current">
    <!---영화 포스터 및 제목--->
    <a class="movieLink" href="#">
        <img class="poster" th:src="@{${'/asset/image/' + dto.poster}}">
        <div class="title">[[${dto.name}]]</div>
        <div class="story">[[${dto.story}]]</div>
    </a>

    <!---찜 버튼--->
    <button class="favorite">
        <span class="material-icons">favorite_border</span>
        <span>3.3k</span>
    </button>

    <!---영화 정보 및 예매 버튼--->
    <div class="movieDescription">
        <div>
            <span>감독 : [[${dto.director}]]</span>
            <span class="grade">
                <span class="material-icons star">star_rate</span>
                <span>3.3</span>
            </span>
        </div>
        <div>
            <span>주연 : [[${dto.actor}]]</span>
            <button>
                <span class="material-icons booking">local_activity</span>
                <span>예매</span>
            </button>
        </div>
    </div>
</li>
