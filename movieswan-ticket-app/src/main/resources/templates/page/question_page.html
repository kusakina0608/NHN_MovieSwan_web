<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>MovieSwan 1:1 문</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Common CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/page/question_page.css}" />
</head>

<body>
    <background id="default_bg">
        <!-- Page -->
        <commonpage id="common_page">
            <!-- Contents -->
            <header id="question_header">
                <img id="question_logo" src="/asset/image/logo2.png" />
                <subject id="subject">1:1 문의하기</subject>
            </header>
            <form id="question_contents" th:action="@{/api/question/register}" th:method="post">
                <formgroup class="form_group">
                    <formlabel class="form_label">작성자 :</formlabel>
                    <input type="text" class="form_control" name="uid" disabled>
                </formgroup>
                <formgroup class="form_group">
                    <formlabel class="form_label">제목 :</formlabel>
                    <input type="text" class="form_control" name="title">
                </formgroup>
                <formgroup class="form_group">
                    <formlabel class="form_label">문의 내용 :</formlabel>
                    <input type="text" class="form_control" rows="10" name="content">
                </formgroup>
                <button type="submit" class="question_button">제출하기</button>
            </form>
        </commonpage>

        <th:block th:replace="~{/fragment/scroll_to_top_button}"></th:block>
    </background>
</body>

<script th:src="@{/script/fragment/scroll_to_top_button.js}"></script>
</th:block>

</html>
