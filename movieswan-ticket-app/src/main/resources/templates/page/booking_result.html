<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <link th:href="@{/css/page/booking_result.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>
<body>
<th:block th:replace="~{/layout/common_page:: setContents(~{this:: #main-container} )}">
    <main id="main-container">
        <section class="result-header">
            <section>
                <h1 id="result-page-title" th:text="${'예매 완료'}"></h1>
            </section>
            <section>
                <span>영화, 극장, 시간 선택</span>
                <span>&gt;&gt;</span>
                <span>좌석 선택</span>
                <span>&gt;&gt;</span>
                <span>결제</span>
                <span>&gt;&gt;</span>
                <span class="current">예매 완료</span>
            </section>
        </section>
        <section class="result-container">
            <section class="inner-container">
                <section class="result-info">
                    <img class="movie-poster" th:src="|/movie/api/movie/display?fileName=${poster}|" alt="영화 포스터">
                    <div>
                        <h2>[[${title}]]</h2>
                        <br>
                        <h2>[[${theater}]]</h2>
                        <div>[[${date}]][[${time}]]</div>
                        <br>
                        <div>선택 좌석: [[${seats}]]</div>
                    </div>
                </section>
                <h1>영화 예매가 완료되었습니다.</h1>
                <section class="button-container">
                    <a href="/" class="prev-button">메인으로</a>
                    <a href="/movie/mypage/ticket" class="next-button">예매 상세 내역</a>
                </section>
            </section>
        </section>
    </main>
</th:block>
<script>
    var movie_title = "[[${title}]]";
    var movie_date = "[[${date}]]";
    var movie_time = "[[${time}]]";
    var movie_theater = "[[${theater}]]";
    var user_name = "[[${user}]]";
    var user_url = "[[${dooray_url}]]";
    console.log(movie_title);
    console.log(movie_date);
    console.log(movie_time);
    console.log(movie_theater);
    console.log(user_name);
    console.log(user_url);    
</script>
<script th:src="@{/script/page/booking_result.js}"></script>
</body>
</html>
