<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>결제 페이지</title>
    <link th:href="@{/css/page/reservation_result.css}" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<th:block th:replace="~{/layout/common_page:: setContents(~{this:: #main-container} )}">
    <main id="main-container">
        <section class="result-header">
            <section>
                <h1 id="result-page-title" th:text="${'예매 완료'}"></h1>
            </section>
            <section>
                <span>영화, 극장, 시간 선택</span>
                <span>&gt;&gt;</span>
                <span>좌석 선택</span>
                <span>&gt;&gt;</span>
                <span>결제</span>
                <span>&gt;&gt;</span>
                <span class="current">예매 완료</span>
            </section>
        </section>
        <section class="result-container">
            <section class="inner-container">
                <section class="result-info">
                    <img class="movie-poster" th:src="|/movie/display?fileName=${movieDTO.getPoster()}|" alt="영화 포스터">
                    <div>
                        <h2>[[${movieDTO.getTitle()}]]</h2>
                        <br>
                        <h2>[[${theater}]]</h2>
                        <div>[[${timetableDTO.getScheduleString()}]]</div>
                        <br>
                        <div>선택 좌석: [[${seats}]]</div>
                    </div>
                </section>
                <h1>영화 예매가 완료되었습니다.</h1>
                <section class="button-container">
                    <a href="/" class="prev-button">메인으로</a>
                    <a href="/mypage/ticket" class="next-button">예매 상세 내역</a>
                </section>
            </section>
        </section>
    </main>
</th:block>
<script>
    var movie_title = "[[${movieDTO.getTitle()}]]";
    var movie_date = "[[${timetableDTO.getScheduleString()}]]";
    var movie_time = "[[${timetableDTO.getScheduleString()}]]";
    var movie_theater = "[[${theater}]]";
    var user_name = "[[${user}]]";
    var user_url = "[[${dooray_url}]]";
</script>
<script th:src="@{/script/page/reservation_result.js}"></script>
</body>
</html>
