<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 예매는 MovieSwan 에서!!! :: 마이페이지 :: 회원정보</title>
    <link th:href="@{/css/page/my_page_memberinfo.css}" rel="stylesheet" />
</head>
<body>
<th:block th:replace="~{/layout/my_page::setContents(~{this::my_memberinfo})}">
    <mymemberinfo id="my_memberinfo" th:fragment="my_memberinfo">
        <div id="member_title">회원 정보</div>
        <div id="content">
            <div class="info">
                <div class="info_attr">가입일자</div>
                <hr />
                <div class="info_data">[[${#temporals.format(member.regDate, 'yyyy년 M월 d일')}]]</div>
            </div>
            <div class="info">
                <div class="info_attr">ID</div>
                <hr />
                <div class="info_data">[[${member.memberId}]]</div>
            </div>
            <div class="info">
                <div class="info_attr">이름</div>
                <hr />
                <div class="info_data">[[${member.name}]]</div>
            </div>
            <div class="info">
                <div class="info_attr">email</div>
                <hr />
                <div class="info_data">[[${member.email}]]</div>
            </div>
            <div class="info">
                <div class="info_attr">Dooray! URL</div>
                <hr />
                <div class="info_data">[[${member.url}]]</div>
            </div>
        </div>

    </mymemberinfo>
</th:block>
</body>
<script th:src="@{/script/page/my_page_memberinfo.js}"></script>
</html>
