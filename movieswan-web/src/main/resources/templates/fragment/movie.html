<!---CSS--->
<link th:href="@{/css/fragment/movie.css}" rel="stylesheet" />

<li class="movie current">
    <!---영화 포스터 및 제목--->
    <a class="movieLink" href="#">
        <img class="poster" src="/asset/image/poster1.jpg">
        <div class="title">영화 제목</div>
        <div class="story">영화 설명~~~~~~~</div>
    </a>

    <!---찜 버튼--->
    <button class="favorite">
        <span class="material-icons">favorite_border</span>
        <span>3.3k</span>
    </button>

    <!---영화 정보 및 예매 버튼--->
    <div class="movieDescription">
        <div>
            <span>감독 : 감독</span>
            <span class="grade">
                <span class="material-icons star">star_rate</span>
                <span>3.3</span>
            </span>
        </div>
        <div>
            <span>주연 : 주연</span>
            <button>
                <span class="material-icons booking">local_activity</span>
                <span>예매</span>
            </button>
        </div>
    </div>
</li>
