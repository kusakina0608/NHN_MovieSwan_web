<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Swan - 영화 리스트</title>

    <!---CSS 파일--->
    <link th:href="@{/css/page/movie_list.css}" rel="stylesheet" />

    <!---ICON--->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<th:block th:replace="~{/layout/common_page :: setContents(~{this::contents})}">

<th:block th:fragment="contents">
    <main>
        <!---상영 중 / 상영 예정 탭--->
        <ul class="currentMovie">
            <li id="current" class="selected">상영 중</li>
            <li id="expected">상영 예정</li>
        </ul>

        <!---영화 검색창--->
        <div class="movieSearch">
            <input type="text" placeholder="영화 찾기" />
            <button>검색</button>
        </div>

        <!---영화 목록--->
        <ul class="movieList">
            <!---영화(fragment로 가져오기)--->
            <th:block th:replace="~{/fragment/movie}"></th:block>
            <th:block th:replace="~{/fragment/movie}"></th:block>
            <th:block th:replace="~{/fragment/movie}"></th:block>
            <th:block th:replace="~{/fragment/movie}"></th:block>
            <th:block th:replace="~{/fragment/movie}"></th:block>
            <th:block th:replace="~{/fragment/movie}"></th:block>
            <li class="dummy"></li>
            <li class="dummy"></li>
        </ul>


        <!---pagination--->

    </main>

    <script th:src="@{/script/page/movie_list.js}"></script>
    <script th:src="@{/script/fragment/movie.js}"></script>

</th:block>
</th:block>
</html>
